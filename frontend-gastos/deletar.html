<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <h1>Deletar gasto</h1>
    <div class="container">
        <div class="alert alert-success" role="alert">
            Gasto deletado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert">
            Dados inválidos!
        </div>
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" id="id" placeholder="Digite o id do gasto que você quer excluir">
        </div>
        <button type="button" id="btnDeletar" class="btn btn-primary">Enviar</button>
        <a class="btn btn-danger" href="index.html">Voltar</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="service.js"></script>
</body>
</html>
